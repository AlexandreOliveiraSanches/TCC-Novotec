<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site para moderação de usúarios, livros e empréstimos para sua biblioteca virtual">
    <title>DreamsLibrary - Usuários</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/usuarios.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><img class="cabecalho-logo" src="assets/images/dreams-removebg-preview.png"></a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html"><i class="bi bi-house-fill"></i>Home</a>
            <a class="cabecalho-menu-item" href="livros.html"><i class="bi bi-book"></i>Livros</a>
            <a class="cabecalho-menu-item" href="usuarios.html"><i class="bi bi-person-badge-fill"></i>Usuários</a>
            <a class="cabecalho-menu-item" href="emprestimos.html"><i class="bi bi-journals"></i>Empréstimos</a>
        </nav>
    </header>
    <main>
        <h1 class="main-titulo">Cadastro de Usuários</h1>
        <div class="container">
            <div class="header">
              <button onclick="openModal()" id="new"><i class="bi bi-file-earmark-plus"></i>Novo</i></button>
            </div>
        
            <div class="divTable">
              <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Tel/Cel</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        
            <div class="modal-container">
              <div class="modal">
                <form autocomplete="off">
                  <label for="m-nome">Nome</label>
                  <input id="m-nome" type="text" required placeholder="Nome do usuário"/>
          
                  <label for="m-email">Email</label>
                  <input id="m-email" type="email" required placeholder="Email do usuário"/>
          
                  <label for="m-cpf">CPF</label>
                  <input id="m-cpf" type="text" required placeholder="###.###.###-##"/>

                  <label for="m-cel">Tel/Cel</label>
                  <input id="m-cel" type="tel" required placeholder="(xx) xxxxx-xxxx"/>
                  <button id="btnSalvar">Salvar</button>
                </form>
              </div>
            </div>
        
          </div>
          
    </main>
    <footer class="rodape">
        <div class="rodape-conteudo">
            <h4 class="cri">Criadores:</h4>
            <a class="link" href="https://github.com/AlexandreOliveiraSanches"><i class="bi bi-github"></i>Alexandre</a>
            <a class="link" href="https://github.com/Analauravf"><i class="bi bi-github"></i>Ana Laura</a>
            <a class="link" href="https://github.com/AnnaJuliaOliveira"><i class="bi bi-github"></i>Anna Julia</a>
            <a class="link" href="https://github.com/larissamanso"><i class="bi bi-github"></i>Larissa</a>
        </div>
    </footer>
    <script src="assets/js/usuarios.js"></script>
</body>
</html>
